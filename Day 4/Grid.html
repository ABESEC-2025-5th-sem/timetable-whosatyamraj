<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://picsum.photos/800/200" alt="Banner" class="banner">
  
  <div class="row">
    <div class="card">
      <img src="https://picsum.photos/200/150?random=1" alt="Image 1">
    </div>
    <div class="card grid-4">
      <img src="https://picsum.photos/100/100?random=2" alt="Small 1">
      <img src="https://picsum.photos/100/100?random=3" alt="Small 2">
      <img src="https://picsum.photos/100/100?random=4" alt="Small 3">
      <img src="https://picsum.photos/100/100?random=5" alt="Small 4">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/150?random=6" alt="Image 2">
    </div>
    <div class="card">
      <img src="https://picsum.photos/200/150?random=7" alt="Image 3">
    </div>
    
  </div>
</body>
</html>
