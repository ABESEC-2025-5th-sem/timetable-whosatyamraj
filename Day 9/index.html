<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f6f8;
    }
    h2 {
      color: #34495e;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Enter Your Date of Birth</h2>
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" title="Select your date of birth" placeholder="YYYY-MM-DD">
  <button onclick="generateAge()">Generate Age</button>

  <div id="output"></div>

  <script>
    function generateAge() {
      const dobValue = document.getElementById("dob").value;
      const outputDiv = document.getElementById("output");

      if (!dobValue) {
        outputDiv.innerHTML = "âš  Please select your date of birth.";
        return;
      }

      const dob = new Date(dobValue + 'T00:00:00'); // Normalize time
      const today = new Date();

      if (dob > today) {
        outputDiv.innerHTML = "ðŸš« Date of birth cannot be in the future.";
        return;
      }

      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();
      const dayDiff = today.getDate() - dob.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
        age--;
      }

      outputDiv.innerHTML = `ðŸŽ‰ You are <strong>${age}</strong> years old.`;
    }
  </script>
</body>
</html>
